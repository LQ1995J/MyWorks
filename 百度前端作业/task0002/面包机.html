<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="css/bread.css">
  <!--引入动画库-->
  <link rel="stylesheet" href="http://www.zhufengquanzhan.com/bread/css/animate.css">
</head>
<body>

<div class="wrapper">
  <div class="shadow"></div>
  <div class="toaster">
    <!--上下结构 上 主体-->
    <div class="toaster-body">
      <div class="toaster-body-main">
        <!--手柄-->
        <div class="toaster-body-switch">
          <div class="hole"></div>
          <div class="handler"></div>
        </div>
        <div class="toaster-body-face">
          <!--开心的表情-->
          <div class="toaster-happy">
            <div class="eyes eyes-left"></div>
            <div class="eyes eyes-right"></div>
            <div class="mouth_h"></div>
          </div>
          <!--紧张的表情-->
          <div class="toaster-tense">
            <div class="eyes"></div>
            <div class="mouth_t"></div>
          </div>
          <!--脸红-->
          <div class="toaster-plush">
            <div class="plush-left"></div>
            <div class="plush-right"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- 下 车轮-->
    <div class="toaster-bottom">
      <!--进度条-->
      <div class="progress"></div>
      <div class="legs">
        <div class="legs-left"></div>
        <div class="legs-right"></div>
      </div>
    </div>
  </div>

</div>
<audio src="http://www.zhufengquanzhan.com/bread/audio/qingwa.mp3" autoplay></audio>
</body>
</html>
